<!DOCTYPE html>
<html>
    <head>
        <title>Momentum</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>
        <div class="centered-items">
            <!-- 
                The <div> tag defines a division or a section in an HTML document.
                The <div> element is often used as a container for other HTML elements to style them 
                    with CSS or to perform certain tasks with JavaScript. 
            -->
            <div class="clock">
                <div>00:00</div>
            </div>
    
            <!-- 
                The <form> tag is used to create an HTML form for user input.
                The <form> element can contain one or more of the following form elements:
                    <input>, <textarea>, <button>, <select>, <option>, <optgroup>,
                    <fieldset>, <label> 
            -->    
            <form class="name-form">
                <input type="text" placeholder="What is your name?" />
            </form>
    
            <h4 class="greeting"></h4>
        
            <form class="todo-form">
                <input type="text" placeholder="Write a Todo"/>
            </form>
    
            <ul class="todo-list"></ul>
        </div>

        <!-- 
            The <span> tag is used to group inline-elements in a document.
            The <span> tag provides no visual change by itself.
            The <span> tag provides a way to add a hook to a part of a text or a part of a document. 
        -->
        <span class="weather"></span>

        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="backgroundImage.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
